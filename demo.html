<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo Digital Business Card</title>

<style>
:root{
  --bgA:#04151f;
  --bgB:#0a2f3f;
  --card: rgba(255,255,255,0.085);
  --card2: rgba(255,255,255,0.055);
  --border: rgba(255,255,255,0.16);
  --text:#ecf6ff;
  --muted: rgba(236,246,255,0.74);
  --accent:#4fe3ff;
  --accent2:#63ffb2;
  --shadow: 0 18px 55px rgba(0,0,0,.48);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 12% 10%, rgba(79,227,255,.18), transparent 58%),
    radial-gradient(860px 520px at 88% 35%, rgba(99,255,178,.12), transparent 58%),
    linear-gradient(160deg, var(--bgA), var(--bgB));
  min-height:100vh;
  overflow-x:hidden;
}

.water{
  position:fixed; inset:-70px;
  background:
    radial-gradient(1200px 600px at 18% 18%, rgba(79,227,255,.10), transparent 60%),
    radial-gradient(900px 520px at 82% 62%, rgba(99,255,178,.08), transparent 60%),
    radial-gradient(700px 420px at 50% 90%, rgba(255,255,255,.055), transparent 60%);
  filter: blur(18px);
  animation: drift 12s ease-in-out infinite alternate;
  pointer-events:none;
  opacity:.92;
}
@keyframes drift{
  from{ transform: translate3d(-12px,-10px,0) scale(1.02); }
  to{ transform: translate3d(14px,12px,0) scale(1.06); }
}

.wrap{
  max-width:820px;
  margin:0 auto;
  padding:28px 18px 44px;
  position:relative;
  z-index:1;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  background: linear-gradient(180deg, var(--card), var(--card2));
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  overflow:hidden;
}

/* TOP */
.top{
  padding:20px;
  display:flex;
  gap:18px;
  align-items:center;
}

/* Generic avatar */
.avatarWrap{
  width:96px;
  height:96px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.2);
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(79,227,255,.18));
  box-shadow: 0 14px 40px rgba(0,0,0,.35);
  display:grid;
  place-items:center;
  font-weight:900;
  font-size:28px;
  color:#021018;
}

.id{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.name{
  font-size:22px;
  margin:0;
}

.pill{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.14);
  padding:7px 10px;
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
}

.divider{
  height:1px;
  background: rgba(255,255,255,.1);
  margin:0 20px;
}

/* DETAILS */
.mid{
  padding:20px;
  display:grid;
  gap:12px;
}

.detail{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  background: rgba(0,0,0,.12);
  font-size:14px;
}

/* CTA GRID */
.ctaRow{
  padding:0 20px 20px;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:12px;
}

.btn{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.14);
  color:var(--text);
  padding:12px;
  border-radius:14px;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  text-align:center;
}

.btn.primary{
  background: linear-gradient(90deg, rgba(79,227,255,.95), rgba(99,255,178,.85));
  color:#021018;
  border:none;
}

.btn.save{
  grid-column:1 / -1;
}

footer{
  padding:0 20px 20px;
  font-size:11px;
  color: rgba(236,246,255,.55);
  text-transform:uppercase;
  letter-spacing:.08em;
  text-align:center;
}
</style>
</head>

<body>
<div class="water"></div>

<div class="wrap">
  <main class="card">

    <section class="top">
      <div class="avatarWrap">JD</div>
      <div class="id">
        <h1 class="name">Jordan Daniels</h1>
        <span class="pill">Sample Business ‚Ä¢ Demo Card</span>
      </div>
    </section>

    <div class="divider"></div>

    <section class="mid">
      <div class="detail">üìû (555) 123-4567</div>
      <div class="detail">‚úâÔ∏è jordan@samplebusiness.com</div>
      <div class="detail">üåê www.samplebusiness.com</div>
    </section>

    <section class="ctaRow">
      <a class="btn primary" href="#">Call</a>
      <a class="btn" href="#">Text</a>
      <a class="btn" href="#">Email</a>
      <a class="btn" href="#">Website</a>
      <button class="btn save" id="saveBtn">Save Contact</button>
    </section>

    <footer>
      Demo digital business card ‚Ä¢ Built by Smart-Digital Business Cards by Greg
    </footer>

  </main>
</div>

<script>
const vcf = `BEGIN:VCARD
VERSION:3.0
N:Daniels;Jordan;;;
FN:Jordan Daniels
ORG:Sample Business
TEL;TYPE=CELL:+1-555-123-4567
EMAIL:jordan@samplebusiness.com
URL:https://www.samplebusiness.com
END:VCARD`;

document.getElementById("saveBtn").addEventListener("click", () => {
  const blob = new Blob([vcf], { type: "text/vcard" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Jordan_Daniels_Demo.vcf";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
